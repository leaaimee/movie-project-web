{% extends "base.html" %}
{% block title %}Update Movie{% endblock %}

{% block content %}

<h1 class="text-3xl font-bold mb-4">✏️ Update Movie</h1>

<form method="POST" class="bg-gray-900 p-6 rounded-lg shadow-lg w-96">
    <label class="block text-sm font-medium">Title:</label>
    <input type="text" name="title" value="{{ movie.title }}" required
           class="mt-1 p-2 w-full bg-gray-800 border border-gray-700 rounded text-white">

    <label class="block text-sm font-medium mt-4">Director:</label>
    <input type="text" name="director" value="{{ movie.director }}" required
           class="mt-1 p-2 w-full bg-gray-800 border border-gray-700 rounded text-white">

    <label class="block text-sm font-medium mt-4">Year:</label>
    <input type="number" name="year" value="{{ movie.year }}" required
           class="mt-1 p-2 w-full bg-gray-800 border border-gray-700 rounded text-white">

    <label class="block text-sm font-medium mt-4">Rating:</label>
    <input type="number" step="0.1" name="rating" value="{{ movie.rating }}" required
           class="mt-1 p-2 w-full bg-gray-800 border border-gray-700 rounded text-white">

    <button type="submit" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-500">
        Save Changes
    </button>
</form>

{% endblock %}
