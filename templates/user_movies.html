{% extends "base.html" %}
{% block title %}Your Movies{% endblock %}
{% block content %}

<h1 class="text-3xl font-bold mb-4">🎞 Your Movie Library</h1>

<div class="grid grid-cols-3 gap-4">
    {% for movie in movies %}
    <div class="bg-gray-900 p-4 rounded-lg shadow-lg">
        <h2 class="text-xl font-semibold">{{ movie.title }}</h2>
        <p class="text-sm text-gray-400">{{ movie.year }} | 🎬 {{ movie.director }}</p>
        <p class="text-yellow-400 mt-2">⭐ {{ movie.rating }}/10</p>
        <p class="text-blue-300">📌 Genre: {{ movie.genre }}</p>
        <img src="{{ movie.poster }}" alt="{{ movie.title }}" class="mt-2 rounded-lg shadow-lg">
        <div class="mt-4">
            <a href="{{ url_for('update_movie', user_id=user.id, movie_id=movie.id) }}" 
               class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-500">Edit</a>
        <form action="{{ url_for('delete_movie', user_id=user.id, movie_id=movie.id) }}" method="POST" class="inline">
            <button type="submit" class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-500">
                Delete
            </button>
        </form>
        </div>
    </div>

    {% endfor %}
</div>

<div class="bg-gray-900 p-4 rounded-lg shadow-lg text-center mt-6">
    <a href="{{ url_for('add_movie', user_id=user.id) }}"
       class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition-all">
       ➕ Add Movie
    </a>
</div>

{% endblock %}
