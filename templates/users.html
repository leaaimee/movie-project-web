<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
        <li>
            <a href="{{ url_for('user_movies', user_id=user.id) }}">{{ user.name }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
